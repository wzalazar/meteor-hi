<template name="chatAside">
    <aside class="aside-md bg-primary dker {{chatWithSomeoneClass}}" id="sidebar">
        <section class="vbox">
            <section class="scrollable">
                <h4 class="font-thin text-white padder m-b-none m-t">Chat</h4>

                <div class="wrapper text-u-c">
                    <strong>Groups</strong>
                </div>
                <ul class="list-group no-bg no-borders auto m-b-none">

                    <li class="list-group-item">
                        <div class="media groupChat">
                            <a href="#" class="pull-right m-t-sm">
                                <span class="badge badge-empty">

                                </span>
                            </a>

                            <span class="pull-left thumb-sm avatar">
                                <img src="" alt="..." class="img-circle"> <i class="on b-white bottom"></i> 
                            </span>

                        </div>
                    </li>

                </ul>

                <div class="wrapper text-u-c">
                    <strong>Friends</strong>
                </div>
                <ul class="list-group no-bg no-borders auto m-b-none">
                    {{#each rooms}}
                    <li class="list-group-item">
                        <div class="media friend">

                            <a href="#" class="pull-right m-t-sm">
                                <span class="badge badge-empty">
                                </span>
                            </a>
                            {{#each this.users}}
                            <span class="pull-left thumb-sm avatar">
                                <img src="{{getImageUser this.userId}}" alt="..." class="img-circle"> 
                                {{statusConnect this.userId}}
                                {{#if statusConnect this.userId}}
                                    <i class="on b-white bottom"></i> 
                                {{else}}
                                    <i class="off b-white bottom"></i> 
                                {{/if}}
                            </span>
                            {{/each}}
                            <div class="media-body">
                                <div>
                                    <a href="#" id="chatWithFriend"></a>
                                </div>
                            </div>
                        </div>

                        <div class="checkbox i-checks">
                            <label>
                                <input data-friend="" class="checkAddFriend" type="checkbox" value=""> <i></i>
                            </label>
                        </div>

                    </li>
                    {{/each}}
                </ul>
            </section>
        </section>
    </aside>
</template>
