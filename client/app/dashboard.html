<template name="dashboard">
    {{#if currentUser}}
      <section class="vbox" style="display:table;width:100%">
          {{> header}}
          <section>
              <section class="hbox stretch">
                  {{> aside}}
                  <section id="content">
                      <section class="hbox stretch">
                          <section class="animated fadeInRight">
                              <section class="vbox">
                                  {{> yield region='content'}}
                              </section>
                          </section>
                          {{> yield region='aside'}}
                      </section>
                      <a href="#" class="hide nav-off-screen-block" data-toggle="class:nav-off-screen,open" data-target="#nav,html"></a>
                  </section>
              </section>
          </section>
      </section>
    {{/if}}
</template>
